<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inventory.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
</head>
<body>
    <div class="layout-container">
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h4 class="brand">Inventory System</h4>
                </div>
                <div class="search-container">
                    <input type="text" id="search" class="form-control" placeholder="Search products...">
                </div>
                <div class="header-actions">
                  
                    <button onclick="logout()" class="btn btn-outline-primary">Logout</button>
                </div>
            </header>

            <div class="content-body">
                <!-- Form Card -->
                <div class="card form-card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" id="formTitle">Add New Product</h5>
                        <form class="product-form" onsubmit="saveProduct(event)">
                            <input type="hidden" id="edit_product_id">
                            
                            <div class="form-group">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Enter product name" required>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" id="quantity" class="form-control" placeholder="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="unit" class="form-label">Unit</label>
                                    <input type="text" id="unit" class="form-control" placeholder="Unit" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="price" class="form-label">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">â‚±</span>
                                    <input type="number" id="price" class="form-control" placeholder="0.00" step="0.01" required>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" id="saveBtn">Add Product</button>
                                <button type="button" class="btn btn-light d-none" id="cancelBtn" onclick="cancelEdit()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Table Card -->
                <div class="card table-card">
                    <div class="card-header">
                        <h5>Product List</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Quantity</th>
                                        <th>Unit</th>
                                        <th>Price</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/inventory.js') }}"></script>
</body>
</html>
